version: '3.8'

networks:
  matchme_network:
    driver: bridge

services:
  app:
    build:
      context: ../../
      dockerfile: ./tests/test_env/Dockerfile
    command: ./wait-for-postgres.sh db ./main
    ports:
      - 8084:8084
    depends_on:
      - db
      - nginx
      - redis
    environment:
      - DB_PASSWORD=qwerty
    networks:
      - matchme_network

  db:
    restart: always
    image: postgres:latest
    volumes:
      - db-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 5436:5432
    networks:
      - matchme_network

  minio1:
    image: minio/minio:latest
    container_name: minio1
    volumes:
      - data1-1:/data1
      - data1-2:/data2
    expose:
      - "9000"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server http://minio{1...2}/data{1...2}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - matchme_network

  minio2:
    image: minio/minio:latest
    container_name: minio2
    volumes:
      - data2-1:/data1
      - data2-2:/data2
    expose:
      - "9000"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server http://minio{1...2}/data{1...2}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - matchme_network

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ../../nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
    depends_on:
      - minio1
      - minio2
    networks:
      - matchme_network

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis-volume:/data
    networks:
      - matchme_network
    
volumes:
  db-volume:
  redis-volume:
  data1-1:
  data1-2:
  data2-1:
  data2-2:
