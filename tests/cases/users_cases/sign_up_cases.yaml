- name: WHEN sign up succeeded
  method: POST
  path: /auth/sign_up

  request: |
    {
      "email": "2@yandex.ru",
      "phone_number": "7888",
      "name": "Masha",
      "password": "123",
      "age": 18,
      "birth_date": "2024-02-24T08:00:00Z",
      "city": "Moscow",
      "max_age": 21,
      "sex": "male"
    }

  response:
    200: |
      {
        "id": "$matchRegexp([\\w-]+)",
        "msg": "User was successfully created"
      }

